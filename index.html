<body>

                <div class="col-md-9">
                    <div class="box"> <!-- First Box -->

                        <h3 id="myForm" class="text-center">Formularz

                        <div id="buttonInverse" type="button" class="button btn-default">Odwróć</div>

    <!-- JS Script -->
    <script type="text/javascript">
        <!-- InverseString -->
        document.getElementById("buttonInverse").addEventListener("click", function() {
            var inputText = document.getElementById("textBox1").value;
            if(inputText.length <= 0){
                alert("Nic nie wpisałeś");
            }
            else{
                var makeToken = inputText.split(" ");
                var text = "";
                for (var i = 0; i < makeToken.length; i++) {
                    var x = makeToken[i].split("").reverse();
                    text += x.join("") + " ";
                }
                document.getElementById("textInverse").innerHTML = text;
            }            
        });
        
        <!-- ChangeTextButton -->
        document.getElementById("myForm").addEventListener("mouseover", function(){
            document.getElementById("buttonInverse").innerHTML = "Animuje się";
        });
        
        document.getElementById("myForm").addEventListener("mouseout",function(){
            document.getElementById("buttonInverse").innerHTML = "Odwróć";
        });
        
        <!-- Sort Script -->
        document.getElementById("sortButton").addEventListener("click", function(){
            function MySort(alphabet)
            {
                return function(a, b) {
                    var index_a = alphabet.indexOf(a[0]),
                    index_b = alphabet.indexOf(b[0]);

                    if (index_a == index_b) {
                        if (a < b) {
                            return -1;
                        } else if (a > b) {
                            return 1;
                        }
                        return 0;
                    } else {
                        return index_a - index_b;
                    }
                }
            }
            var ulTag = document.getElementById("list");
            var liTag = ulTag.getElementsByTagName("li");
            var sorter = MySort('*!@_.()#^&%-=+01234567989AaĄąBbCcĆćDdEeĘęFfGgHhIiJjKkLlŁłMmNnŃńOoÓóPpRrSsŚśTtUuWwYyZzŹźŻż');
            var a = [];
            for (var i = 0; i < liTag.length; i++) {
                a[i] = liTag[i].innerHTML;
            }
            a.sort(sorter);
            for (var i = 0; i < liTag.length; i++) {
                liTag[i].innerHTML = a[i];
            }
        });
    </script>
